<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SQL管理列表</title>
</head>
<body>
	<div style="height:30px;line-height:30px;background:#f0f0f0;border:1px solid #ddd;color:#666;font-weight:bold;">
		<span class="daIco logo"></span>肥螳螂SQL管理列表页面
	</div>
	<table style="width:100%;height:600px;" cellspacing="0" cellpadding="5">
		<tr>
			<td style="vertical-align:top;width:200px; border:1px solid #f0f0f0;border-right:0px;">
				<div id="mydatree" ></div>
			</td>
			<td style="vertical-align:top;border:1px solid #f0f0f0;">
				<div style="height:40px;border-bottom:1px solid #f0f0f0;">
					<div id="tools"></div>
				</div>
				
				<table id="tb_list" class="daTable" style="width:100%;" cellspacing="0" cellpadding="5">
					<tbody name="head">
						<tr>
							<td>序</td>
							<td>名称</td>
							<td>参数</td>
							<td>日期</td>
							<td>备注</td>
							<td>排序</td>
							<td>状态</td>
						</tr>
					</tbody>
					<tbody name="body" style="display:none">
						<tr value="" >
							<td name="order">{order}</td>
							<td name="sql_name" >{sql_name}</td>
							<td name="sql_params" >{sql_params}</td>
							<td fmt="/p">{sql_date}</td>
							<td name="sql_remark">{sql_remark}</td>
							<td name="sql_order">{sql_order}</td>
							<td name="sql_ispage">{sql_ispage_org}</td>
						</tr>
					</tbody>
					<tbody name="foot">
						<tr>
							<td  colspan="7" name="sum_order">
								共<span id="tb_list_recordcount2" style="color:#c26220;">0</span>&nbsp;条，
								共<span id="tb_list_pagecount2" style="color:#c26220">0</span>&nbsp;页，
								当前在第<span id="tb_list_pageindex2" style="color:#c26220">0</span>&nbsp;页　
								<span id="tb_list_pageinfo">&nbsp;</span>
							</td>
						</tr>
					</tbody>
				</table>
				
			</td>
		</tr>
	</table>
	
	<!-- 脚本引用 -->
    <script src="/js/daLoader_source.js" type="text/javascript"></script>
    <script src="js/sqllist.js" type="text/javascript"></script>
</body>
</html>
