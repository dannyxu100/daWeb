<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SQL维护页面</title>
	<style>
		.paramItem{list-style-type:none; margin:2px 0px;}
	</style>
</head>
<body>
	<div style="height:30px;border-bottom:1px solid #f0f0f0;margin-bottom:5px;">
		<div style="float:left;font-weight:bold;">
			所属类别&nbsp;&nbsp;-&nbsp;&nbsp;<span id="typename" style="color:#444">系统使用</span>
		</div>
		<div style="float:right">
			<input type="button" value="保 存" style="width:80px;height:22px;" onclick="save();"/>
		</div>
	</div>
	<table style="width:100%;">
		<tr>
			<td style="width:40px;">名称</td>
			<td style="width:220px;">
				<input id="sql_name" class="editLine" style="width:200px;font-size:14px;" value="" />
			</td>
			<td>
				<input id="sql_ispage" type="checkbox" text="包裹分页代码"/>&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="sql_isallcmd" type="checkbox" text="是完整代码"/>
			</td>
		</tr>
		<tr>
			<td>备注</td>
			<td colspan="2"><input id="sql_remark" class="editLine" style="width:700px;font-size:14px;" value="" /></td>
		</tr>
		<tr>
			<td colspan="3">
				<div id="toolbar_code"></div>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<div id="codePad" style="padding:5px; border:1px solid #ddd;">
					<pre id="code" class="brush:sql;"></pre>
				</div>
				<div id="editPad">
					<textarea id="sql_text" style="width:750px;height:350px;font-size:14px;" ></textarea>
				</div>
			</td>
		</tr>
	</table>
	<div id="paramList" style="margin:5px 0px; padding:5px 0px; border-top: 1px solid #f0f0f0;"></div>
	<a href="javascript:void(0)" onclick="newItem()"><span class="daIco2 add"></span>添加参数</a>
	
</body>
	
	<!-- 脚本引用 -->
    <script src="/js/daLoader_source.js" type="text/javascript"></script>
	
	<link type="text/css" rel="stylesheet" href="/package_source/highlight/styles/shCore.css"/>
	<link type="text/css" rel="stylesheet" href="/package_source/highlight/styles/shThemeDefault.css"/>
	<script type="text/javascript" src="/package_source/highlight/scripts/shCore.js"></script>
	<script type="text/javascript" src="/package_source/highlight/scripts/shBrushSql.js"></script>
	
    <script src="js/sqlnew.js" type="text/javascript"></script>
</html>
